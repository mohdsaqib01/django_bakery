{% extends 'layout/base.html' %} 
{% load static %}
{% load crispy_forms_tags %}
{% block title %} register{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-5 mx-auto">
            <div class="card-body">
                <h1 class="text-centre">Register</h1>
                <p class="fs-5 text-center"> create  a free account</p>
                <form method="post"> {% csrf_token %}
                    {{form|crispy}}
                    <div class="text-center mb-3"></div>
                    <button class="btn btn-success"> Register</button>
                    <div class="nav-link" href="{% url 'login' %}" > already have an account</div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
